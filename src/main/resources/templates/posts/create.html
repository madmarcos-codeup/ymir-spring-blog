<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <header th:insert="partials :: head"></header>
    <title>Create Post</title>
</head>

<body>
<nav th:replace="partials :: navbar">
</nav>

<div class="container-fluid">
    <h1 th:text="${title}">insert title here</h1>

    <form class="mb-3" th:action="@{/posts/create}" th:method="post" th:object="${post}">
        <input type="hidden" id="id" th:field="*{id}">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Title goes here">
        </div>
        <div class="mb-3">
            <label for="creator-email" class="form-label">Creator</label>
            <input type="text" class="form-control" id="creator-email" disabled th:field="*{creator.email}">
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">Body</label>
            <textarea class="form-control" id="body" th:field="*{body}" rows="3" placeholder="Body goes here"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save Post</button>

    </form>

    <footer th:replace="partials :: footer">
    </footer>

</div>


</body>
</html>
