<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <header th:insert="partials :: head"></header>
    <title>Show Single Post</title>
</head>

<body>
<nav th:replace="partials :: navbar">
</nav>

<div class="container-fluid">

<h1 th:text="${post.title}">(insert post title here)</h1>

    <a th:href="@{/posts/{id}/edit(id=${post.id})}" >Edit this post</a>

    <a th:href="@{/posts/{id}/delete(id=${post.id})}" >Delete this post</a>

    <h6 name="creator-email" id="creator-email" th:text="${post.creator.email}" class="mt-3">(insert creator email here)</h6>

    <h5 name="body" id="body" th:text="${post.body}" class="mt-3">(insert body here)</h5>


<footer th:replace="partials :: footer">
</footer>

</div>

</body>
</html>
