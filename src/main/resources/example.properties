spring.datasource.url=jdbc:mysql://your db host/your db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=your db user name
spring.datasource.password=your db password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.hikari.maximum-pool-size=4

aws.s3.region=your region
aws.s3.bucket=your bucket

BE SURE TO SET THE FOLLOWING ENVIRONMENT VARS
AWS_ACCESS_KEY_ID=your aws iam access key for the s3 bucket
AWS_SECRET_ACCESS_KEY=your aws iam secret key for the s3 bucket